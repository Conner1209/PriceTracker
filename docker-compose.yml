# PriceTracker Docker Compose
# Usage: docker-compose up -d --build

services:
  # Backend API (FastAPI + Python)
  backend:
    build: ./backend
    container_name: pricetracker-backend
    restart: unless-stopped
    environment:
      - DATABASE_PATH=/app/db/pricetracker.db
    volumes:
      # Persist SQLite database outside container
      - ./data:/app/db
    networks:
      - pricetracker-net
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  # Frontend (React + nginx)
  frontend:
    build: ./frontend
    container_name: pricetracker-frontend
    restart: unless-stopped
    ports:
      - "3000:80"
    depends_on:
      backend:
        condition: service_healthy
    networks:
      - pricetracker-net

networks:
  pricetracker-net:
    driver: bridge
